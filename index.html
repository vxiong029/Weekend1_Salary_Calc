<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend Salary Calculator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
  <h1>Salary Calculator</h1>
  <div id="addEmployeeInput">
    <input type="text" placeholder="First Name" id="firstName" />
    <input type="text" placeholder="Last Name" id="lastName" />
    <input type="number" placeholder="ID Number" id="idNum" />
    <input type="text" placeholder="Title" id="title" />
    <input type="number" placeholder="Annual Salary" id="annualSalary" />
    <button id="submit">Submit</button>
  </div>
  <h1>Employees</h1>
  <table>
      <thead>
          <tr>
            <th>First Name:</th>
            <th>Last Name:</th>
            <th>ID:</th>
            <th>Title:</th>
            <th>Annual Salary:</th>
          </tr>
      </thead>
    </table>
  <div id="employeesOutput">
  </div>
  <button id="delete">Delete Employee</button>
  <div id="salaryOutput">
  </div>
</body>
</html>
